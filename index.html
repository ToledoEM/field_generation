<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Plotter Flow Field</title>
    <style>
        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #sidebar {
            width: 300px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 10;
        }
        #sidebar.hidden {
            margin-left: -300px;
        }
        #controls {
            padding: 20px;
        }
        #toggleBtn {
            position: fixed;
            left: 300px;
            top: 20px;
            width: 40px;
            height: 40px;
            background: #333;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            z-index: 11;
            transition: left 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        #toggleBtn.hidden {
            left: 0;
        }
        #toggleBtn:hover {
            background: #555;
        }
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 13px;
            color: #333;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
            border: none;
        }
        .value-display {
            min-width: 50px;
            text-align: right;
            font-family: monospace;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #555;
        }
        h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <button id="toggleBtn" onclick="toggleSidebar()">â—€</button>
    
    <div id="sidebar">
        <div id="controls">
            <h2>Flow Field Controls</h2>
            
            <div class="control-group">
                <label>Field Scale: <span class="value-display" id="fieldScaleValue">0.005</span></label>
                <div class="slider-container">
                    <input type="range" id="fieldScale" min="0.001" max="0.05" step="0.001" value="0.005">
                </div>
            </div>
            
            <div class="control-group">
                <label>Resolution: <span class="value-display" id="resolutionValue">30</span></label>
                <div class="slider-container">
                    <input type="range" id="resolution" min="10" max="100" step="5" value="30">
                </div>
            </div>
            
            <div class="control-group">
                <label>Number of Paths: <span class="value-display" id="numPathsValue">500</span></label>
                <div class="slider-container">
                    <input type="range" id="numPaths" min="100" max="7000" step="50" value="500">
                </div>
            </div>
            
            <div class="control-group">
                <label>Step Size: <span class="value-display" id="stepSizeValue">4</span></label>
                <div class="slider-container">
                    <input type="range" id="stepSize" min="1" max="20" step="0.5" value="4">
                </div>
            </div>
            
            <div class="control-group">
                <label>Stroke Weight: <span class="value-display" id="strokeWeightValue">0.5</span></label>
                <div class="slider-container">
                    <input type="range" id="strokeWeight" min="0.1" max="3" step="0.1" value="0.5">
                </div>
            </div>
            
            <div class="control-group">
                <label>Seed: <span class="value-display" id="seedValue">Random</span></label>
                <div class="slider-container">
                    <input type="number" id="seedInput" placeholder="Enter seed" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <button onclick="randomizeSeed()" style="width: 100%; margin-top: 5px; padding: 8px 16px;">Random Seed</button>
            </div>
            
            <div class="button-group">
                <button onclick="regenerate()">Regenerate</button>
                <button onclick="downloadSVG()">Download SVG</button>
                <button onclick="downloadCSV()">Download CSV</button>
                <button onclick="downloadJSON()">Download JSON</button>
            </div>
        </div>
    </div>
    
    <div id="canvasContainer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <script src="slider_gemeni.js"></script>
</body>
</html>
