<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines Flow Field</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #0057ba;
            --accent-color-hover: #0057ba; 
            --text-color: #212529;
            --bg-color: #fafafa;
            --secondary-color: #70767b;
            --secondary-color-hover: #5a6268;
        }

        body {
            margin: 0;
            display: flex;
            align-items: flex-start; /* Align content to the top */
            min-height: 100vh;
            background-color: var(--bg-color); 
            font-family: 'Inter', Arial, sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }

        #sidebar {
            width: 300px;
            height: 100vh; 
            background: white;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.05);
            overflow-y: auto; 
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 10;
        }
        #sidebar.hidden {
            margin-left: -300px;
        }
        #controls {
            padding: 25px 20px 20px 20px;
        }
        
        #mainContent {
            flex-grow: 1; /* Take up remaining space */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* Padding for the entire content area */
        }

        #parameters {
            margin-top: 10px;
            padding: 5px 10px;
            background: #e9e9e9;
            border-radius: 3px;
            font-size: 0.9em;
            color: #333;
            width: 800px; /* Match canvas width */
            text-align: center;
        }

        #toggleBtn {
            position: fixed;
            left: 300px; 
            top: 20px;
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            z-index: 11;
            transition: left 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        #toggleBtn.hidden { 
            left: 0;
            background: var(--text-color);
        }
        #toggleBtn:hover {
            background: var(--accent-color-hover);
        }
        #toggleBtn.hidden:hover {
            background: var(--secondary-color-hover);
        }

        #canvasContainer {
            border: 1px solid #333; 
        }
        
        h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        #controls > .control-group:first-of-type {
            border-top: none;
            padding-top: 0;
        }

        .control-group label {
            font-weight: 500; 
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .control-group select {
            width: 100%;
            padding: 8px; 
            border: 1px solid #ced4da; 
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            margin-top: 5px;
            background: white;
        }

        .value-display {
            min-width: 50px;
            text-align: right;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb,
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        #seedInput {
            flex: 1; 
            padding: 8px; 
            border: 1px solid #ced4da; 
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            margin-top: 5px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 25px;
        }
        
        /* General button styles for the sidebar */
        button {
            padding: 12px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--accent-color-hover);
        }

        .control-group button {
            background: #495057; 
            padding: 8px 16px;
            margin-top: 10px;
        }
        .control-group button:hover {
            background: #5a6268;
        }
        
        #autoToggle {
            background: rgb(248, 95, 68); 
        }
        #autoToggle:hover {
            background: #ff6347; 
        }

        .info-box {
            margin-top: 25px; 
            padding: 15px;
            background-color: #e9ecef; 
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 10px;
            color: #495057; 
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="toggleBtn" onclick="toggleSidebar()">â—€</button>
    
    <div id="sidebar">
        <div id="controls">
            <h2>Flow Field Controls</h2>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between;">
                    <label for="fieldScale">Field Scale</label>
                    <span class="value-display" id="fieldScaleValue">0.005</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="fieldScale" min="0.001" max="0.05" step="0.001" value="0.005">
                </div>
            </div>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between;">
                    <label for="resolution">Resolution</label>
                    <span class="value-display" id="resolutionValue">30</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="resolution" min="10" max="100" step="5" value="30">
                </div>
            </div>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between;">
                    <label for="numPaths">Number of Paths</label>
                    <span class="value-display" id="numPathsValue">500</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="numPaths" min="100" max="7000" step="50" value="500">
                </div>
            </div>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between;">
                    <label for="stepSize">Step Size</label>
                    <span class="value-display" id="stepSizeValue">4.0</span> 
                </div>
                <div class="slider-container">
                    <input type="range" id="stepSize" min="1" max="50" step="0.5" value="5">
                </div>
            </div>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between;">
                    <label for="strokeWeight">Stroke Weight</label>
                    <span class="value-display" id="strokeWeightValue">0.5</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="strokeWeight" min="0.1" max="3" step="0.1" value="0.5">
                </div>
            </div>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between;">
                    <label for="seedInput">Seed</label>
                    <span class="value-display" id="seedValue">Random</span> 
                </div>
                <input type="number" id="seedInput" placeholder="Enter seed" value="42">
                <button onclick="randomizeSeed()">Random Seed</button>
            </div>
            
            <div class="control-group">
                <label for="noiseTypeSelect">Noise Type</label>
                <select id="noiseTypeSelect">
                    <option value="Perlin">Perlin Noise</option>
                    <option value="Simplex">Simplex Noise</option>
                </select>
            </div>

            <div class="control-group">
                <label for="paletteSelect">Color Palette</label>
                <select id="paletteSelect">
                    <option value="mono">Monochrome (Black)</option>
                    <option value="warm">Warm Sunset</option>
                    <option value="cool">Cool Blues</option>
                    <option value="earth">Earth Tones</option>
                    <option value="neon">Neon Pop</option>
                    <option value="pastel">Soft Pastel</option>
                                        <optgroup label="Sanzo-Wada">
                                            <option value="sw01">SW 01</option>
                                            <option value="sw02">SW 02</option>
                                            <option value="sw03">SW 03</option>
                                            <option value="sw04">SW 04</option>
                                            <option value="sw05">SW 05</option>
                                            <option value="sw06">SW 06</option>
                                            <option value="sw07">SW 07</option>
                                            <option value="sw08">SW 08</option>
                                            <option value="sw09">SW 09</option>
                                            <option value="sw10">SW 10</option>
                                        </optgroup>
                </select>
                <div style="margin-top:8px; display:flex; gap:6px; align-items:center; font-size:12px;">
                  <input type="checkbox" id="includeBW" checked>
                  <label for="includeBW" style="margin:0; font-weight:400;">Always include B & W</label>
                </div>
                                <button id="bgFlipBtn" style="margin-top:10px; background:#343a40;">Flip Background</button>
                                <button id="invertColorsBtn" style="margin-top:10px; background:#6c757d;">Invert Colors</button>
            </div>
            
            <div class="button-group">
                <button onclick="regenerate()">Regenerate</button>
                <button id="autoToggle" onclick="toggleAutoGenerate()">Start Auto Generate</button>
                
                <button onclick="downloadSVG()">Download SVG</button>
                <button onclick="downloadCSV()">Download CSV</button>
                <button onclick="downloadJSON()">Download JSON</button>
            </div>
            
            <div class="info-box">
                <div>Created by ToledoEM</div>
                <div>MIT License</div>
                <div style="margin-top:8px; font-size:9px; line-height:1.3;">
                    Shortcuts: R = regenerate, A = auto, S = SVG, C = CSV, J = JSON, H = hide panel
                </div>
            </div>

        </div>
    </div>
    
    <div id="mainContent">
        
        <div id="canvasContainer"></div>
        
    <!-- IMPORTANT: For ES module imports to work, serve this folder via an HTTP server (npm run dev, python -m http.server, etc.). -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/simplex-noise.js"></script>
    <script type="module" src="src/index.js"></script>
        
        <div id="parameters">
            </div>

    </div>
</body>
</html>
